    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

<body class="bg-dark vh-100 d-flex flex-column justify-content-between">
<nav class="navbar bg-secondary navbar-dark h-auto">
    <div class="container-fluid">
        <a class="navbar-brand">
            <i class="bi bi-sticky"></i>
            Simple NoteBoard</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Enter title" aria-label="Search"/>
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="h-100 d-flex align-items-center">
    <div class="h-75 w-25 d-flex flex-column justify-content-center align-items-center">
        <div class="h-100 w-75 p-4 d-flex flex-column justify-content-center align-items-center bg-light border border-black rounded-3">
            <div>
                <p>Add your note below</p>
            </div>
            <form class="w-100" data-form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" placeholder="Title" required>
                    <label for="title">Title</label>
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" required>
                        <option value="">Choose category</option>
                        <option value="work">Work</option>
                        <option value="study">Study</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" id="important">
                    <label class="form-check-label" for="important">Is important?</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-4">Add note</button>
                <button type="button" class="btn btn-danger w-100">Delete all</button>
            </form>
        </div>
    </div>

    <section class="container d-grid gap-3 h-75">

</div>

    <p class="m-3">Powered by Company</p>
    <p class="m-3">Simple Notes Application</p>
</footer>
</body>
</html>
