<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <script src="scripts/app.js" type="module"></script>
</head>
<body class="bg-dark vh-100 d-flex flex-column justify-content-between">
<nav class="navbar bg-secondary navbar-dark h-auto">
    <div class="container-fluid">
        <a class="navbar-brand">
            <i class="bi bi-sticky"></i>
            Simple NoteBoard</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Enter title" aria-label="Search"/>
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<main class="h-75 w-25 d-flex flex-column justify-content-center align-items-center">
    <div class="h-100 p-4 d-flex justify-content-center align-items-center bg-light border border-black rounded-3">
        <form data-form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="Title" required>
                <label for="title">Title</label>
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option value="">Choose category</option>
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="personal">Personal</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="important">
                <label class="form-check-label" for="important">Is important?</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
<footer class="d-flex justify-content-between align-content-center bg-secondary text-light">
    <p class="m-3">Powered by Company</p>
    <p class="m-3">Simple Notes Application</p>
</footer>
</body>
</html>
