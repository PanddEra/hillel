<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form data-form>
    <div>
        <label for="email-input">Email address</label>
        <input type="email" name="email" id="email-input" placeholder="email@example.com" required>
        <div class="error-msg" data-error="email"></div>
    </div>

    <div>
        <label for="password-input">Password</label>
        <input type="password" name="password" id="password-input" placeholder="password_123" required>
        <div class="error-msg" data-error="password"></div>
    </div>

    <div>
        <label for="password-confirm-input">Confirm password</label>
        <input type="password" name="password-confirm" id="password-confirm-input" placeholder="password_123" required>
        <div class="error-msg" data-error="password-confirm"></div>
    </div>

    <div>
        <label for="age-input">Age</label>
        <input type="number" name="age" id="age-input" placeholder="23" required>
        <div class="error-msg" data-error="age"></div>
    </div>

    <div>
        <label for="city-select" class="form-label">Select city</label>
        <select name="city" id="city-select" required>
            <option value="">Select a city</option>
            <option value="tokyo">Tokyo</option>
            <option value="delhi">Delhi</option>
            <option value="shanghai">Shanghai</option>
            <option value="sao_paulo">SÃ£o Paulo</option>
            <option value="mexico_city">Mexico City</option>
            <option value="cairo">Cairo</option>
            <option value="mumbai">Mumbai</option>
            <option value="beijing">Beijing</option>
            <option value="dhaka">Dhaka</option>
            <option value="osaka">Osaka</option>
            <option value="new_york">New York</option>
            <option value="karachi">Karachi</option>
            <option value="buenos_aires">Buenos Aires</option>
            <option value="chongqing">Chongqing</option>
            <option value="istanbul">Istanbul</option>
            <option value="kolkata">Kolkata</option>
            <option value="lagos">Lagos</option>
            <option value="manila">Manila</option>
            <option value="rio_de_janeiro">Rio de Janeiro</option>
            <option value="tianjin">Tianjin</option>
        </select>
        <div class="error-msg" data-error="city"></div>
    </div>

    <div>
        <label for="accept-terms-checkbox" class="form-label">Accept the terms and conditions</label>
        <input type="checkbox" name="accept-terms" id="accept-terms-checkbox" required>
        <div class="error-msg" data-error="accept-terms"></div>
    </div>

    <div>
        <button id="submit-btn" type="submit">Register</button>
        <button id="reset-btn" type="reset">Clear</button>
    </div>
</form>

<div data-json-users>
</div>

<script src="js/script.js"></script>
</body>
</html>
